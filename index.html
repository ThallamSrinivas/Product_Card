<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product_Card</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="product" class="conatiner">
        <div class="product">
            <div class="grid-item"> <img src="./assets/iphone-15.jpeg" alt="iphone"></div>
            <h3 class="grid-item">Apple Iphone 15(64GB)</h3>
            <h3 class="grid-item">100$</h3>
            <button class="grid-item"> Add to Cart</button>
            <div class="grid-item counter"> 
                <button class="neg_counter">-</button>
                <p class="item-count"> 0 </p>
                <button class="pos_counter">+</button>
            </div>
        </div>

        <div class="product">
            <div class="grid-item"> <img src="./assets/chocolates.jpg" alt="chocolates"></div>
            <h3 class="grid-item">Ferrero Chocolate(300g)</h3>
            <h3 class="grid-item">12$</h3>
            <button class="grid-item"> Add to Cart</button>
            <div class="grid-item counter"> 
                <button class="neg_counter">-</button>
                <p class="item-count"> 0 </p>
                <button class="pos_counter">+</button>
            </div>
        </div>

        <div class="product">
            <div class="grid-item"> <img src="./assets/laptop.jpg" alt="laptop"></div>
            <h3 class="grid-item">HP Laptop</h3>
            <h3 class="grid-item">150$</h3>
            <button class="grid-item"> Add to Cart</button>
            <div class="grid-item counter"> 
                <button class="neg_counter">-</button>
                <p class="item-count"> 0 </p>
                <button class="pos_counter">+</button>
            </div>
        </div>

        <div class="product">
            <div class="grid-item"> <img src="./assets/Book.jpg" alt="Book"></div>
            <h3 class="grid-item">Java Script from Begineer to Professional</h3>
            <h3 class="grid-item">30$</h3>
            <button class="grid-item"> Add to Cart</button>
            <div class="grid-item counter"> 
                <button class="neg_counter">-</button>
                <p class="item-count"> 0 </p>
                <button class="pos_counter">+</button>
            </div>
        </div>

        <div id="cart"> 
            <p id="total_items"> 0 </p>
            <h4> Cart</h4>
        </div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
